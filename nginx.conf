server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Deshabilitar listado de directorios
    autoindex off;

    # Compresión gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Excluir archivos estáticos de Next.js del manejo de rutas
    location ~ ^/_next {
        try_files $uri =404;
    }

    # Manejo de rutas de Next.js estático
    # Next.js con output: export y trailingSlash: true genera rutas con /
    # Ejemplo: /servicios/ -> /servicios/index.html
    # Redirige rutas sin trailing slash a con trailing slash
    location ~ ^[^.]*[^/]$ {
        return 301 $uri/;
    }
    
    # Manejo de rutas con trailing slash
    location / {
        # Para rutas como /servicios/:
        # 1. Busca directorio /servicios/ (existe)
        # 2. Busca /servicios/index.html (debería existir)
        # 3. Si nada funciona, fallback a /index.html
        try_files $uri $uri/index.html /index.html;
    }
}

